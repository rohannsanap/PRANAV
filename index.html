<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Graph Traversal: BFS & DFS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Graph Traversal Demo</h2>
  <div>
    <p><strong>Graph Structure:</strong> {1: [2, 3], 2: [4, 5], 3: [], 4: [], 5: []}</p>
    <label for="start">Start Node:</label>
    <input type="number" id="start" placeholder="Enter start node (e.g., 1)" />
    <button onclick="runBFS()">Run BFS</button>
    <button onclick="runDFS()">Run DFS</button>
  </div>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
